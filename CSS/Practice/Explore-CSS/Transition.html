<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 200px;
            padding: 10px;
            height: 200px;
            background-color: purple;
            border: 2px solid royalblue;
            transition: width 5s ease 1s, height 5s ease-in 1s, transform 1s;
        }

        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(70deg);
        }
    </style>
</head>
<body>
    <h1>Let's learn transition</h1>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>
</html>
