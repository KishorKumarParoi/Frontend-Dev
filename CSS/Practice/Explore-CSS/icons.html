<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icons</title>
    <script
      src="https://kit.fontawesome.com/7faf204357.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .fa-cart-shopping {
        color: orange;
      }
      .fa-star {
        color: gold;
        font-size: 30px;
      }
      .fa-facebook{
        color: blue;
      }

      .fa-facebook-messenger{
        color: rebeccapurple;
      }

    </style>
  </head>
  <body>
    <h1>Let's Learn about Icons</h1>
    <i class="fa-sharp fa-solid fa-star"></i>
    <i class="fa-sharp fa-solid fa-star"></i>
    <i class="fa-sharp fa-solid fa-star"></i>
    <i class="fa-sharp fa-solid fa-star"></i>
    <i class="fa-sharp fa-solid fa-star"></i>
    
    <br>
    <hr>
    <p>Connect With us through <i class="fa-brands fa-facebook-messenger"></i></p> 
    <h2>Join Us at <i class="fa-brands fa-facebook"></i></h2>
    <button><i class="fa-solid fa-cart-shopping"> Buy Now</i></button>
    <button type="submit">
      <i class="fa-sharp fa-solid fa-cart-shopping">Submit</i>
    </button>
  </body>
</html>
