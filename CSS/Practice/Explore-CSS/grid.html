<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 200px 200px 100px;
            justify-content: space-around;
            justify-items: center;
            /* align-items: center;
            align-content: flex-end; */
        }

        .box {
            border: 2px solid indianred;
            font-size: 1.5em;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Let's Learn Grid</h1>
    <div class="container">
        <div class="box">
            item-1 </div>
        <div class="box">
            item-2 </div>
        <div class="box">
            item-3 </div>
        <div class="box">
            item-4 </div>
        <div class="box">
            item-5 </div>
        <div class="box">
            item-6 </div>
        <div class="box">
            item-7 </div>
        <div class="box">
            item-8 </div>
        <div class="box">
            item-9 </div>
        <div class="box">
            item-10</div>
        <div class="box">
            item-11 </div>
        <div class="box">
            item-12 </div>
    </div>
</body>

</html>
